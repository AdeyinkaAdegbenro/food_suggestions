kind: Module
description: Postgres container for storing voting results
type: container
name: postgres
image: postgres:11.7-alpine
services:
  - name: postgres
    volumes:
      - name: data
        containerPath: /db-data
    ports:
      - name: postgres
        containerPort: 5432
    env:
      POSTGRES_DATABASE: ${var.postgres-database}
      POSTGRES_USERNAME: ${var.postgres-username}
      POSTGRES_PASSWORD: ${var.postgres-password}
    healthCheck:
      command: [psql, -w, -U, "${var.postgres-username}", -d, "${var.postgres-database}", -c, "SELECT 1"]
tasks:
  - name: create-db
    command: [/bin/sh, -c]
    args:
      [
        "sleep 15 && psql -w -U ${var.postgres-username} --host=postgres --port=5432 -d ${var.postgres-database} -c 'CREATE TABLE IF NOT EXISTS food_suggestions (id serial primary key, food VARCHAR(255) NOT NULL, created_at timestamp default NULL)'",
      ]
    dependencies: [postgres]
    env: &env
      PGDATABASE: ${var.postgres-database}
      PGUSER: ${var.postgres-username}
      PGPASSWORD: ${var.postgres-password}
  - name: db-clear
    command: [/bin/sh, -c]
    args: ["psql -w -U ${var.postgres-username} --host=postgres --port=5432 -d ${var.postgres-database} -c 'TRUNCATE food_suggestions'"]
    dependencies: [postgres]
    env:
      <<: *env

  - name: create-testdb
    command: [/bin/sh, -c]
    args:
      [
        "sleep 15 && createdb ${var.test-postgres-database} -O ${var.test-postgres-username} --host=postgres --port=5432 -w -U ${var.test-postgres-username}  && psql -w -U ${var.test-postgres-username} --host=postgres --port=5432 -d ${var.test-postgres-database} -c 'CREATE TABLE IF NOT EXISTS food_suggestions (id serial primary key, food VARCHAR(255) NOT NULL, created_at timestamp default NULL)'",
      ]
    dependencies: [postgres]
    env: &env
      PGDATABASE: ${var.test-postgres-database}
      PGUSER: ${var.test-postgres-username}
      PGPASSWORD: ${var.test-postgres-password}

  
